<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>
<body>

  <header>

    
    <img class="logo" src="/images/logo.svg" alt="website's logo">
    
    <nav class="dropdown">
      <button class="features-btn">Features</button>
        <nav class="features">
            <img src="/images/icon-todo.svg" alt="">
          <a href="#">To-do List</a>
            <img src="/images/icon-calendar.svg" alt="">
          <a href="#">Calendars</a>
            <img src="/images/icon-reminders.svg" alt="">
          <a href="#">Reminders</a>
            <img src="/images/icon-planning.svg" alt="">
          <a href="#">Planning</a>
        </nav>

      <button class="company-btn">Company</button>
        <nav class="company">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </nav>
      </nav>
    
    
    <nav class="second-nav"> 
      <a href="#">Careers</a>
      <a href="#">About</a>
    </nav>

    <nav class="third-nav">
      <a href="#">Login</a>
      <a href="#">Register</a>
    </nav>

  </header>

    <section class="section">
      
      <img class="section-img" src="/images/image-hero-desktop.png" alt="">
      <h1 class="h1">Make remote work</h1>
      <p class="p">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button class="section-btn">Learn More</button>

        <img class="client-img" src="/images/client-databiz.svg" alt="">
        <img class="client-img" src="/images/client-audiophile.svg" alt="">
        <img class="client-img" src="/images/client-meet.svg" alt="">
        <img class="client-img" src="/images/client-maker.svg" alt="">

    </section>
  
    
    <footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luciums</a>.
  </div>

  </footer>



</body>
</html>
